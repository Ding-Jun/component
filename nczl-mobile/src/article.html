<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>正阅</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="plugin/jquery.min.js"></script>
  <script type="text/javascript">
    var phoneScale = parseInt(window.screen.width) / 640;
    document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi, user-scalable=no">');
  </script>
</head>
<body bgcolor="#efefef">

<div class="content">
  <div class="nav">
    <a href="#" class="navsearch"></a><!--<a href="#" class="navback">--></a><img src="images/logo.png" class="logo">
  </div>
  <div id="wrapper">
    <div id="scroller">
      <div id="pullDown">
        <div class="pullDownLabel"></div>
      </div>
      <div class="article">

      </div>
      <div class="commont">
        <div class="title">评论<span id="commentCount">()</span></div>
        <ul id="thelist" class="commontul">

        </ul>
        <div id="pullUp">
          <span class="pullUpIcon" id="pull_up_icon"></span><span class="pullUpLabel"></span>
        </div>
      </div>

      <div style="height: 80px"></div>
    </div>
  </div>
  <div class="foot"><a href="javascript:;" class="talk"><img src="images/icon_talk.png"> 我要评论</a><a
    href="javascript:history.go(-1);" class="footback"><img src="images/icon_back1.png"></a></div>
</div>
<div class="layer">
  <div class="layermain">

    <h2>我要评论</h2>
    <div class="layercontainer">
      <textarea id="comment-input" cols="" rows="8" class="ct"></textarea>
      <a href="javascript:;" onClick="$('.layer').hide()" class="btn_cancel">取消</a><a onClick="$('.layer').hide()"
                                                                                      class="btn_pay">保存修改</a>
    </div>

  </div>
</div>

<script type="text/javascript">
  $(".talk").click(function () {
    $(".layer").show();
  })
</script>
<script src="http://localhost:8000/webpack-dev-server.js"></script>
<script type="text/javascript" src="plugin/iscroll-probe.js"></script>
<script type="text/javascript" src="assets/article.js"></script>
</body>
</html>
