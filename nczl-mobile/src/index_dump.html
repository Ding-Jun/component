<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>正阅</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="plugin/jquery.min.js"></script>
  <script type="text/javascript">
    var phoneScale = parseInt(window.screen.width) / 640;
    document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi, user-scalable=no">');
  </script>
</head>
<body bgcolor="#efefef">
<div class="content1">
  <div class="content" id="wrapper">
    <div id="scroller">

      <div class="nav">
        <a href="#" class="navsearch"><img src="images/icon_search1.png" width="40"></a><a href="user.html"
                                                                                           class="navback"></a><img
        src="images/logo.png" class="logo">
        <div class="search"><a href="#" class="searchcancel">取消</a>
          <div class="searchmain">
            <form id="searchForm"><input class="si" type="search" placeholder="请输入关键字进行查询"></form>
          </div>
        </div>
      </div>

      <div id="slideBox" class="slideBox">
        <div class="bd">
          <ul>
            <li>
              <a class="pic" href="#"><img src="images/1b.jpg"/></a>
            </li>
            <li>
              <a class="pic" href="#"><img src="images/2b.jpg"/></a>
            </li>
            <li>
              <a class="pic" href="#"><img src="images/3b.jpg"/></a>
            </li>
            <li>
              <a class="pic" href="#"><img src="images/4b.jpg"/></a>
            </li>
          </ul>
        </div>

        <div class="hd">
          <ul></ul>
        </div>
      </div>
      <div class="tab">
        <a href="javascript:;" class="cur">最新</a><a href="javascript:;">最热</a><a href="javascript:;">独家</a>
      </div>

      <div class="article-loading"></div>
    </div>
  </div>
</div>
<script src="plugin/TouchSlide.1.1.js"></script>
<script src="plugin/iscroll.js"></script>
<script type="text/javascript">
  TouchSlide({
    slideCell: "#slideBox",
    titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
    mainCell: ".bd ul",
    effect: "leftLoop",
    autoPage: true,//自动分页
    autoPlay: true //自动播放
  });

  $(".navsearch").click(function () {
    $(".search").show();
  })

  $(".searchcancel").click(function () {
    $(".search").hide();
  })

  $(".tab a").click(function () {
    $(this).addClass("cur").siblings().removeClass("cur")

  })
</script>
<script src="http://localhost:8000/webpack-dev-server.js"></script>
<script type="text/javascript" src="/assets/home.js"></script>
</body>
</html>
